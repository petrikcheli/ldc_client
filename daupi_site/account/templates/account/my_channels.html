{% extends "base.html" %}

{% block content %}
<h2>Мои каналы</h2>

<ul>
    {% for channel in channels %}
        <li>
            <a href="{% url 'channel_detail' channel.id %}">{{ channel.name }}</a>
            <form method="post" action="{% url 'channel_delete' channel.id %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить этот канал?');">Удалить</button>
            </form>
        </li>
    {% empty %}
        <li>Вы ещё не состоите ни в одном канале.</li>
    {% endfor %}
</ul>
{% endblock %}
