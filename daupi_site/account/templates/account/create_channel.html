{% extends "base.html" %}

{% block content %}
  <h2>Создать канал</h2>
  <form method="post">
    {% csrf_token %}
    <label for="name">Название канала:</label>
    <input type="text" name="name" id="name" required><br><br>

    <button type="submit">Создать</button>
  </form>

  {% if success %}
    <p style="color: green;">Канал успешно создан!</p>
  {% endif %}
{% endblock %}
