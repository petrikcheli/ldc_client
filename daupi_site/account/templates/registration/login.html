{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h1>Войти</h1>
    <p>
        Пожалуйста, воспользуйтесь следующей формой для входа в систему:
        Если у вас нет учетной записи
        <a href="{% url "register" %}">register here</a>
    </p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
{% endblock %}
