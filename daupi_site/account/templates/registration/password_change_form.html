{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <h1>Измените свой пароль</h1>
    <p>Воспользуйтесь формой ниже, чтобы изменить свой пароль.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
